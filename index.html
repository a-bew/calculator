<!DOCTYPE html>
<html>
<head>
	<title>Simple calculator</title>
	<link rel="stylesheet"  type="text/css" href="./css/style.css"/>
</head>
<body>
	<div class="container">
        
        <h1>Calculator program</h1>
        <div class="outer iborder">
            <div class="set-white set-screen">
            	<div id="for-output" class="set-screen set-green align-text set-margin"></div>
            </div>
            <div class = "set-white set-screen">
              <p type="text" name="for-input" id="for-input" class="set-screen set-white align-text set-margin"></p>        
            </div>
            <div class="set-buttons-height set-screen set-chalk" >
            <div class="calc-body">
                <div class="line set-screen-height set-screen">
<!--                     <div class="button">
                      <button class="iborder set-screen btn" data-value="1"></button>         </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="2"></button>     
                    </div>-->                    
                    <div class="button float-right">
                      <button class="iborder set-screen btn" data-value="clear">Clear</button>     
                    </div>
                    <div class="button float-right">
                      <button class="iborder set-screen btn" data-value="back"><-</button>                        
                    </div>
                </div>

                <div class="line set-screen-height set-screen">
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="1">1</button>         </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="2">2</button>     
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="3">3</button>     
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="X">X</button>                        
                    </div>
                </div>
                <div class="line set-screen-height set-screen" >
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="4">4</button>                      
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="5">5</button>                       
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="6">6</button>                       
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="/">/</button>
                    </div>
                </div>
                <div class="line set-screen-height set-screen">
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="7">7</button>
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="8">8</button>
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="9">9</button>
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="-">-</button>
                    </div>
                </div>
                <div class="line set-screen-height set-screen">
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="=">=</button>
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value=".">.</button>
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="0">0</button>                    
                    </div>
                    <div class="button">
                      <button class="iborder set-screen btn" data-value="+">+</button>                    
                    </div>
                </div>
            </div>
            	
            </div>
        </div>
	</div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
